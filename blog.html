---
layout: default
published: true
---

<h2>Blog</h2>

{% for post in site.posts %}
  <div class='post'>
    <h3><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h3>
    <small><i style='color: #aaa;'>Posted on {{ post.date | date_to_string }} by {{ post.author }}</i></small>
    <p>{{ post.excerpt | markdownify }}</p>
    <p><a href="{{ BASE_PATH }}{{ post.url }}">Continue reading...</a></p>
  </div>
{% endfor %}
