<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>thepixelguy</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link href="/darkly.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" type="image/ico" href="/favicon.ico">
  </head>
  <body>
  
    <div class='container'>
      
      {% include header.html %}
      
      <h2><a href='{{ page.url }}'>{{ page.title }}</a></h2>
      <small><i style='color: #aaa;'>Posted on {{ page.date | date_to_string }} by {{ page.author }}</i></small>

      <div markdown="1">{{ page.content | markdownify }}</div>
      
      <br/>
      
      <div id="disqus_thread"></div>
      <script type="text/javascript">
          /* * * CONFIGURATION VARIABLES * * */
          var disqus_shortname = 'thepixelguy';
          
          /* * * DON'T EDIT BELOW THIS LINE * * */
          (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
      
      {% include footer.html %}

    </div>
  
  </body>
</html>

{% include scripts.html %}
